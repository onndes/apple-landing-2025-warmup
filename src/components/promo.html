<section class="promo">
  <div class="promo__block">
    <picture class="promo__bg">
      <source
        media="(max-width: 800px)"
        srcset="/src/assets/image/promo/iphone_black-bg_small.jpg 840w"
        sizes="100vw"
        type="image/webp"
      />
      <source
        srcset="
          /src/assets/image/promo/iphone_black-bg_small.jpg  840w,
          /src/assets/image/promo/iphone_black-bg_big.jpg   3840w
        "
        sizes="100vw"
        type="image/jpg"
      />
      <img
        loading="eager"
        src="/src/assets/image/promo/iphone_black-bg_big.jpg"
        alt="Iphone 17 pro"
        class="promo__image"
      />
    </picture>
    <div class="info-product info-product--top">
      <h1 class="info-product__title">iPhone 15 Pro</h1>
      <p class="info-product__subtitle info-product__subtitle--long">
        Titanium. So strong. So light. So Pro.
      </p>
      <div class="info-product__actions">
        <a href="#" class="info-product__link">Learn more ></a>
        <a href="#" class="info-product__link">Pre-order ></a>
      </div>
    </div>
  </div>
  <div class="promo__block">
    <picture class="promo__bg">
      <source
        media="(max-width: 800px)"
        srcset="/src/assets/image/promo/iphone_white-bg_small.jpg 840w"
        sizes="100vw"
        type="image/webp"
      />
      <source
        srcset="
          /src/assets/image/promo/iphone_white-bg_small.jpg  840w,
          /src/assets/image/promo/iphone_white-bg_big.jpg   3840w
        "
        sizes="100vw"
        type="image/jpg"
      />
      <img
        loading="eager"
        src="/src/assets/image/promo/iphone_white-bg_big.jpg"
        alt="Iphone 17 pro"
        class="promo__image"
      />
    </picture>
    <div class="info-product info-product--top">
      <h1 class="info-product__title info-product__title--black">iPhone 15</h1>
      <p class="info-product__subtitle info-product__subtitle--long info-product__subtitle--black">
        New camera. New design. Newphoria.
      </p>
      <div class="info-product__actions">
        <a href="#" class="info-product__link">Learn more ></a>
        <a href="#" class="info-product__link">Pre-order ></a>
      </div>
    </div>
  </div>
</section>
